    <main class="flex-grow pt-24 px-4 sm:px-6 md:px-8 text-center">
      <section aria-labelledby="add-transaction-heading">
        <div
          class="group w-full max-w-[1100px] bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-6 lg:p-8 text-left mx-auto transition-all duration-300 mb-6 hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-xl">
          <h2 class="text-2xl font-semibold mb-6 text-center text-white">
            <h1 id="add-transaction-heading" class="text-2xl sm:text-3xl font-semibold mb-6 text-center">
              Add Transaction
            </h1>

            <form class="space-y-6" aria-label="Add Transaction Form">
              <div>
                <label for="transaction-name" class="block text-sm sm:text-base font-medium mb-2 text-white/90">
                  Transaction Name
                </label>
                <input type="text" id="transaction-name" name="transaction-name" placeholder="Name of the transaction"
                  required class="w-full px-4 py-2 rounded-xl bg-white/10 backdrop-blur-xl border border-white/20 
             focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/50
             transition-all duration-300 hover:bg-white/20" />
              </div>

              <div>
                <label for="amount" class="block text-sm sm:text-base font-medium mb-2 text-white/90">
                  Amount Spent
                </label>
                <input type="number" id="amount" name="amount" placeholder="Enter the amount you spent" required class="w-full px-4 py-2 rounded-xl bg-white/10 backdrop-blur-xl border border-white/20 
             focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/50
             transition-all duration-300 hover:bg-white/20" />
              </div>

              <div>
                <label for="merchant" class="block text-sm sm:text-base font-medium mb-2 text-white/90">
                  Merchant Name
                </label>
                <input type="text" id="merchant" name="merchant" placeholder="Enter where you spent the money" class="w-full px-4 py-2 rounded-xl bg-white/10 backdrop-blur-xl border border-white/20 
             focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/50
             transition-all duration-300 hover:bg-white/20" />
              </div>

              <div>
                <label for="category" class="block text-sm sm:text-base font-medium mb-2 text-white/90">
                  Category
                </label>
                <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-3">
                  <select id="category" name="category" class="flex-grow px-4 py-2 rounded-xl bg-gray-800 border border-white/20
         focus:ring-2 focus:ring-[#49EB8C] focus:outline-none text-white transition-all duration-300 ounded-xl bg-white/10 backdrop-blur-xl border border-white/20 
             focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/50
             transition-all duration-300 hover:bg-white/20 text-white/50">
                    <option>Groceries</option>
                    <option>Transport</option>
                    <option>Utilities</option>
                    <option>Entertainment</option>
                    <option>Health</option>
                  </select>


                  <button type="button" aria-label="Add new category" class="px-4 py-2 rounded-xl bg-[#49EB8C]/80 text-black font-semibold 
               hover:bg-[#49EB8C] transition-all duration-300 hover:shadow-md">
                    +
                  </button>
                </div>
                <p class="text-xs sm:text-sm text-white/60 mt-2">Click + to add a new category</p>
              </div>

              <div class="pt-4">
                <button type="submit" class="w-full py-2 sm:py-3 rounded-xl bg-gradient-to-r from-[#62A6BF]/80 via-[#49EB8C]/80 to-[#65E67F]/80
             text-black font-semibold hover:from-[#62A6BF] hover:via-[#49EB8C] hover:to-[#65E67F]
             transition-all duration-300 hover:shadow-lg">
                  Add Transaction
                </button>
              </div>
            </form>
