<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - FloosFlow</title>
    <meta
      name="description"
      content="FloosFlow Finance â€” manage your account, profile, security settings, connected providers and theme preferences in one secure dashboard."
    />
    <meta
      name="keywords"
      content="finance, account settings, profile, security, 2FA, OAuth, FloosFlow"
    />
    <meta name="author" content="FloosFlow Inc." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.floosflow.com/" />
    <link rel="icon" href="/favicon.ico" />

    <link rel="stylesheet" href="../../dist/output.css" />
  </head>

  <body class="bg-[#1E1E1E] text-gray-100 flex flex-col min-h-screen">
    <nav
      class="bg-[#1E1E1E]/80 backdrop-blur-md text-white fixed w-full top-0 z-50 shadow-md"
      role="navigation"
      aria-label="Main Navigation"
    >
      <div
        class="max-w-7xl mx-auto px-4 lg:px-6 flex items-center justify-between h-20 gap-4"
      >
        <a
          href="#"
          aria-label="FloosFlow Home"
          class="inline-flex items-center flex-shrink-0"
        >
          <img
            src="../../public/logo.svg"
            alt="FloosFlow Logo"
            class="h-20 w-30 object-contain"
          />
        </a>

        <ul
          class="hidden md:flex flex-1 justify-center items-center space-x-6 text-lg"
          role="menubar"
          aria-label="Main menu"
        >
          <li role="none">
            <a
              role="menuitem"
              href="Home.html"
              class="px-3 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
            >
              Home
            </a>
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="TransactionsHistory.html"
              class="px-3 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
            >
              Services
            </a>
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="Dashboard.html"
              class="px-3 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
            >
              Dashboard
            </a>
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="help.html"
              class="px-3 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
            >
              Help
            </a>
          </li>
        </ul>

        <div class="hidden md:flex items-center gap-4 flex-shrink-0">
          <div class="relative">
            <label for="searchInput" class="sr-only"
              >Search the account dashboard</label
            >
            <img
              src="../../public/search-outline-svgrepo-com.svg"
              alt="Search icon"
              class="absolute left-3 top-2.5 w-5 h-5 opacity-70 pointer-events-none"
            />
            <input
              aria-label="Search account dashboard"
              type="text"
              placeholder="Search"
              id="searchInput"
              class="pl-10 pr-4 py-2 rounded-lg bg-[#2A2A2A]/80 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 transition-all duration-200 hover:bg-[#333333]/90 text-base w-40 sm:w-52 lg:w-60 xl:w-72"
            />
          </div>

          <a
            href="Settings.html"
            aria-label="Open profile menu"
            class="inline-flex"
          >
            <img
              src="../../public/mefr.webp"
              alt="User profile picture"
              class="w-12 h-12 object-cover rounded-full border-2 border-green-400 hover:scale-105 transition-transform duration-200 cursor-pointer"
            />
          </a>
        </div>

        <div class="md:hidden relative">
          <input
            type="checkbox"
            id="menu-toggle"
            class="peer hidden"
            aria-controls="mobile-menu"
            aria-expanded="false"
          />
          <label
            for="menu-toggle"
            class="cursor-pointer flex flex-col space-y-1 w-6 h-5 justify-center z-50 relative"
            aria-hidden="true"
          >
            <span
              class="block h-0.5 w-full bg-white transition-transform duration-200 peer-checked:rotate-45 peer-checked:translate-y-1.5"
            ></span>
            <span
              class="block h-0.5 w-full bg-white transition-opacity duration-200 peer-checked:opacity-0"
            ></span>
            <span
              class="block h-0.5 w-full bg-white transition-transform duration-200 peer-checked:-rotate-45 peer-checked:-translate-y-1.5"
            ></span>
          </label>

          <ul
            id="mobile-menu"
            class="hidden peer-checked:flex flex-col absolute top-16 right-0 w-56 bg-[#1E1E1E]/90 p-4 space-y-2 rounded-md shadow-lg z-40"
            role="menu"
            aria-label="Mobile main menu"
          >
            <li role="none">
              <a
                href="Home.html"
                role="menuitem"
                class="block px-4 py-2 rounded-md font-semibold hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
                >Home</a
              >
            </li>
            <li role="none">
              <a
                href="TransactionsHistory.html"
                role="menuitem"
                class="block px-4 py-2 rounded-md font-semibold hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
                >Services</a
              >
            </li>
            <li role="none">
              <a
                href="Dashboard.html"
                role="menuitem"
                class="block px-4 py-2 rounded-md font-semibold hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
                >Dashboard</a
              >
            </li>
            <li role="none">
              <a
                href="help.html"
                role="menuitem"
                class="block px-4 py-2 rounded-md font-semibold hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
                >Help</a
              >
            </li>

            <li role="none" class="pt-2 border-t border-zinc-800">
              <form role="search" class="px-2">
                <label for="mobile-search" class="sr-only">Search</label>
                <input
                  id="mobile-search"
                  type="search"
                  placeholder="Search"
                  class="w-full px-3 py-2 rounded-md bg-zinc-800 text-gray-200"
                  aria-label="Mobile search"
                />
              </form>
            </li>
            <li role="none">
              <a
                href="#"
                role="menuitem"
                class="block px-4 py-2 rounded-md font-semibold hover:bg-zinc-800"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main
      class="flex-grow pt-24 px-4 sm:px-6 md:px-8 text-center"
      aria-labelledby="dashboard-heading"
    >
      <section>
        <h1
          id="dashboard-heading"
          class="text-2xl sm:text-3xl font-semibold mb-6 text-center"
        >
          Dashboard Overview
        </h1>

        <div
          class="w-full max-w-[1100px]group bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-6 sm:p-10 flex flex-col items-center space-y-6 w-full text-left transition-all duration-300 hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-xl"
        >
          <div class="flex justify-between items-center w-full space-x-6">
            <div
              class="flex-[2] h-[300px] flex items-center justify-between bg-[#1f1f1f]/80 hover:bg-[#1e1e1e]/50 border border-white/40 rounded-xl text-black italic transition shadow-md px-6"
            >
              <div
                class="w-48 h-48 rounded-full bg-[conic-gradient(#49EB8C_0deg_144deg,#62A6BF_144deg_252deg,#65E67F_252deg_324deg,#ccc_324deg_360deg)] shadow-md border border-white/30"
              ></div>
              <div
                class="text-white/80 space-y-2 transition group-hover:text-black/70 text-left"
              >
                <ul class="list-disc">
                  <li>Group A: 40%</li>
                  <li>Group B: 30%</li>
                  <li>Group C: 20%</li>
                  <li>Group D: 10%</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="flex items-center space-x-3">
            <button
              class="relative bg-[#1E1E1E]/80 hover:bg-[#1E1E1E]/60 text-black font-medium rounded-xl p-3 flex items-center justify-center transition"
              aria-label="Previous chart"
            >
              <img
                src="../../public/left-arrow-backup-2-svgrepo-com.svg"
                alt="Previous"
                class="w-5 h-5 opacity-70 pointer-events-none"
              />
            </button>

            <button
              class="relative bg-[#1E1E1E]/80 hover:bg-[#1E1E1E]/60 text-black font-medium rounded-xl p-3 flex items-center justify-center transition"
              aria-label="Next chart"
            >
              <img
                src="../../public/right-arrow-svgrepo-com.svg"
                alt="Next"
                class="w-5 h-5 opacity-70 pointer-events-none"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="bg-[#1E1E1E]/90 backdrop-blur-md border-t border-gray-700 text-gray-400 py-6 text-center"
    >
      <div class="max-w-7xl mx-auto px-4">
        <p class="text-sm">&copy; 2025 FloosFlow Inc. All rights reserved.</p>
        <div class="flex justify-center space-x-6 mt-3">
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Privacy Policy</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Terms of Service</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
