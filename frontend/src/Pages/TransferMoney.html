    <main id="main-content" role="main" aria-labelledby="transfer-heading" class="flex-grow pt-28 px-4 text-center">
      <h1 id="transfer-heading" class="sr-only">Transfer Money</h1>

      <!--class="group bg-zinc-900 rounded-2xl shadow-lg p-8 text-left w-full max-w-[1100px] mx-auto transition-all duration-300 mb-6"
        -->
      <div  
       class="group w-full max-w-[1100px] bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-6 lg:p-8 text-left mx-auto transition-all duration-300 mb-6 hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-xl">
        <h2 class="text-2xl font-semibold mb-6 text-center text-white">
          Transfer Money
        </h2>

        <form id="transfer-form" role="form" aria-labelledby="transfer-form-heading" class="space-y-6" novalidate>
          <h3 id="transfer-form-heading" class="sr-only">Transfer form</h3>

         <div>
<div>
  <label for="user-search" class="block text-sm font-medium mb-2 text-white">
    Search user
  </label>

  <div class="relative">
    <img 
      src="../../public/search-outline-svgrepo-com.svg" 
      alt="search icon"
      class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-70 pointer-events-none" 
    />
    <input 
      type="text" 
      id="user-search" 
      name="user-search"
      placeholder="Search for a user by username or email" 
      aria-label="Search for a user by username or email"
      class="w-full pl-10 p-3 rounded-lg bg-white/10 backdrop-blur-xl border border-white/20 placeholder-gray-400 text-gray-100 
             focus:outline-none focus:ring-2 focus:ring-[#49EB8C] transition-all duration-300 
             hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-lg" 
    />
  </div>

  <p class="text-xs text-gray-400 mt-1">
    Search by username or email.
  </p>
</div>

         <div>
  <label for="transfer-amount" class="block text-sm font-medium mb-2 text-white">Amount</label>
  <input 
    type="number" 
    id="transfer-amount" 
    name="transfer-amount" 
    placeholder="Enter amount to transfer"
    aria-label="Amount to transfer" 
    aria-required="true"
    class="w-full p-3 rounded-lg bg-white/10 backdrop-blur-xl border border-white/20 
           placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#49EB8C] 
           transition-all duration-300 hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-lg" 
  />
</div>

<div>
  <label for="reason" class="block text-sm font-medium mb-2 text-white">Reason</label>
  <input 
    type="text" 
    id="reason" 
    name="reason" 
    placeholder="Reason for transfer (optional)"
    aria-label="Reason for transfer"
    class="w-full p-3 rounded-lg bg-white/10 backdrop-blur-xl border border-white/20 
           placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#49EB8C] 
           transition-all duration-300 hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-lg" 
  />
</div>

<div>
  <label for="message" class="block text-sm font-medium mb-2 text-white">Message</label>
  <textarea 
    id="message" 
    name="message" 
    rows="3" 
    placeholder="Add a message for the recipient (optional)"
    aria-label="Message to recipient"
    class="w-full p-3 rounded-lg bg-white/10 backdrop-blur-xl border border-white/20 
           placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#49EB8C] 
           transition-all duration-300 hover:bg-gradient-to-r from-[#62A6BF]/10 via-[#49EB8C]/10 to-[#65E67F]/10 hover:shadow-lg">
  </textarea>
</div>

          <div class="pt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button type="submit" aria-label="Send money"
              class="w-full py-3 rounded-lg bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] text-white font-semibold transition transform hover:scale-105 focus:outline-none">
              Send
            </button>

            <button type="button" aria-label="Request money"
              class="w-full sm:w-auto block px-4 py-2 rounded-md bg-zinc-800 text-white text-lg font-bold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black border-0 focus:outline-none">
              Request
            </button>
          </div>
        </form>
