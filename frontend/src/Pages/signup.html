<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- SEO -->
  <meta name="description"

  <meta name="keywords" content="FloosFlow, finance, signup, create account, account, dashboard, 2FA, OAuth" />
  <meta name="author" content="FloosFlow Inc." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.yoursite.com/signup" />

<body class="bg-[#1E1E1E] text-gray-100 flex flex-col min-h-screen">


  <a href="#signup-form"
    class="sr-only focus:not-sr-only focus:inline-block bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] text-black px-3 py-2 rounded z-50 fixed top-4 left-4 shadow-lg">Skip
    to signup</a>

  <nav class="bg-[#1E1E1E]/80 backdrop-blur-md text-white fixed w-full top-0 z-50 shadow-md" role="navigation"
    aria-label="Main Navigation">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16 relative">
      <a href="Home.html" aria-label="FloosFlow Home" class="inline-flex items-center">
        <img src="../../public/logo.svg" alt="FloosFlow Logo" class="w-45 h-40 object-contain" />
      </a>

      <ul class="hidden md:flex space-x-8 text-lg items-center" role="menubar" aria-label="Main menu">
        <li><a href="Home.html"
            class="px-4 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black">Home</a>
        </li>
        <li><a href="TransactionsHistory.html"
            class="px-4 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black">Services</a>
        </li>
        <li><a href="Dashboard.html"
            class="px-4 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black">Dashboard</a>
        </li>
        <li><a href="help.html"
            class="px-4 py-2 rounded-md font-semibold transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black">Help</a>
        </li>
      </ul>

      <div class="hidden md:flex items-center space-x-6">
        <div class="relative">
          <img src="../../public/search-outline-svgrepo-com.svg" alt="Search icon"
            class="absolute left-3 top-2.5 w-5 h-5 opacity-70 pointer-events-none" />
          <input type="text" placeholder="Search"
            class="pl-10 pr-4 py-2 rounded-lg bg-[#2A2A2A]/80 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 w-64 transition-all duration-200 hover:bg-[#333333]/90" />
        </div>
        <a href="Settings.html">
          <img src="../../public/mefr.webp" alt="User profile picture"
            class="w-12 h-12 rounded-full border-2 border-green-400 hover:scale-110 transition-transform duration-200 cursor-pointer" />
        </a>
      </div>
    </div>
  </nav>

  <main class="flex-grow pt-28 px-6 flex flex-col items-center space-y-12 mb-24" id="main-content">

    <div
      class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-10 flex items-center space-x-6 w-full max-w-[1100px] h-[200px] text-left hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black transition-all duration-300">
      <img src="../../public/logo.svg" alt="Logo" class="w-36 h-28 object-contain" />
      <h1 class="text-3xl font-bold">Create Your Account</h1>
    </div>

    <div
      class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-8 sm:p-10 w-full max-w-[1100px] transition-all duration-300 hover:shadow-xl">
      <form id="signup-form" class="flex flex-col space-y-6" novalidate>
        
        <div class="flex items-center space-x-4">
          <label for="fullname" class="text-lg font-medium w-32">Full Name</label>
          <input id="fullname" name="fullname" type="text" placeholder="Enter your full name"
            class="flex-1 p-3 rounded-lg bg-[#2A2A2A]/80 border border-white/10 placeholder-gray-400 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>


        <div class="flex items-center space-x-4">
          <label for="email" class="text-lg font-medium w-32">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email"
            class="flex-1 p-3 rounded-lg bg-[#2A2A2A]/80 border border-white/10 placeholder-gray-400 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <div class="flex items-center space-x-4">
          <label for="password" class="text-lg font-medium w-32">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password"
            class="flex-1 p-3 rounded-lg bg-[#2A2A2A]/80 border border-white/10 placeholder-gray-400 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <div class="flex items-center space-x-4">
          <label for="confirm-password" class="text-lg font-medium w-32">Confirm</label>
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Re-enter your password"
            class="flex-1 p-3 rounded-lg bg-[#2A2A2A]/80 border border-white/10 placeholder-gray-400 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 mt-4">
          <button type="button"
            class="flex-1 bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition-transform duration-200 flex items-center justify-between px-6">
            <span>Sign up with Google</span>
            <img src="../../public/google-icon-logo-svgrepo-com.svg" alt="Google Icon" class="w-6 h-6" />
          </button>

          <button type="button"
            class="flex-1 bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition-transform duration-200 flex items-center justify-between px-6">
            <span>Sign up with Apple</span>
            <img src="../../public/apple-logo-svgrepo-com.svg" alt="Apple Icon" class="w-6 h-6" />
          </button>
        </div>

        <div class="flex justify-center mt-6">
          <button type="submit"
            class="w-full sm:w-56 bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition-transform duration-300">Sign
            Up</button>
        </div>

        <p class="text-gray-400 text-sm text-center mt-4">
          Already have an account?
          <a href="./login.html" class="text-green-400 hover:underline">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="bg-[#1E1E1E]/90 backdrop-blur-md border-t border-gray-700 text-gray-400 py-6 text-center">
    <div class="max-w-7xl mx-auto px-4">
      <p class="text-sm">&copy; 2025 FloosFlow Inc. All rights reserved.</p>

          Policy</a>
        <a href="#"
          class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md">Terms
          of Service</a>
        <a href="#"
          class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
