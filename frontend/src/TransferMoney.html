<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#1E1E1E] text-gray-100 flex flex-col min-h-screen">
    <nav
      class="bg-[#1E1E1E]/80 backdrop-blur-md text-white fixed w-full top-0 z-50 shadow-md"
    >
      <div
        class="max-w-7xl mx-auto px-1 flex justify-between items-center h-16"
      >
        <div class="flex items-center space-x-3">
          <img
            src="../public/logo.svg"
            alt="logo"
            class="w-36 h-14 object-contain"
          />
        </div>

        <ul class="hidden md:flex space-x-8 text-lg items-center">
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Help</a
            >
          </li>
        </ul>

        <div class="hidden md:flex items-center space-x-8 ml-10">
          <div class="relative mr-6">
            <img
              src="../public/search-outline-svgrepo-com.svg"
              alt="search"
              class="absolute left-3 top-2.5 w-5 h-5 opacity-70 cursor-pointer"
            />
            <input
              type="text"
              placeholder="Search"
              id="searchInput"
              class="pl-10 pr-4 py-2 rounded-lg bg-[#2A2A2A]/80 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 w-64 transition-all duration-200 hover:bg-[#333333]/90"
            />
          </div>

          <div class="flex items-center">
            <img
              src="../public/mefr.webp"
              alt="Profile"
              class="w-12 h-12 object-cover rounded-full border-2 border-green-400 hover:scale-110 transition-transform duration-200 cursor-pointer hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F]"
            />
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow pt-24 px-8 text-center">
      <!-- Transfer Money Form -->
      <div
        class="group bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-10 text-left w-full max-w-2xl mx-auto hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black transition-all duration-300 mb-5"
      >
        <h2 class="text-2xl font-semibold mb-6 text-center">Transfer Money</h2>
        <form class="space-y-5">
          <!-- Search for User -->
          <!-- Search for User -->
          <div>
            <label for="user-search" class="block text-sm font-medium mb-2"
              >Search User</label
            >
            <div class="relative">
              <img
                src="../public/search-outline-svgrepo-com.svg"
                alt="search"
                class="absolute left-3 top-2.5 w-5 h-5 opacity-70 cursor-pointer"
              />
              <input
                type="text"
                id="user-search"
                placeholder="Search for a user..."
                class="w-full pl-10 pr-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/60 group-hover:bg-[#1e1e1e]/90"
              />
            </div>
            <p class="text-xs text-white/70 mt-1 group-hover:text-[#1e1e1e]/70">
              Search by username or email
            </p>
          </div>

          <!-- Amount -->
          <div>
            <label for="transfer-amount" class="block text-sm font-medium mb-2"
              >Amount</label
            >
            <input
              type="number"
              id="transfer-amount"
              placeholder="Enter amount to transfer"
              class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/60 group-hover:bg-[#1e1e1e]/90"
            />
          </div>

          <!-- Reason -->
          <div>
            <label for="reason" class="block text-sm font-medium mb-2"
              >Reason</label
            >
            <input
              type="text"
              id="reason"
              placeholder="Reason for transfer (optional)"
              class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/60 group-hover:bg-[#1e1e1e]/90"
            />
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium mb-2"
              >Message</label
            >
            <textarea
              id="message"
              rows="3"
              placeholder="Add a message for the recipient..."
              class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/60 group-hover:bg-[#1e1e1e]/90 resize-none"
            ></textarea>
          </div>

          <!-- Buttons -->
          <div class="pt-4 flex space-x-3">
            <button
              type="submit"
              class="w-1/2 py-2 rounded-lg bg-[#49EB8C]/80 text-black font-semibold transition hover:bg-[#3bcf73] hover:text-white group-hover:bg-[#1e1e1e]/90 group-hover:text-white/60"
            >
              Send
            </button>
            <button
              type="button"
              class="w-1/2 py-2 rounded-lg bg-[#62A6BF]/70 border border-white/30 text-white font-semibold transition hover:bg-[#62A6BF]/30 hover:text-black group-hover:bg-[#1e1e1e]/90 group-hover:text-white/60"
            >
              Request
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer
      class="bg-[#1E1E1E]/90 backdrop-blur-md border-t border-gray-700 text-gray-400 py-6 text-center"
    >
      <div class="max-w-7xl mx-auto px-4">
        <p class="text-sm">&copy; 2025 FloosFlow Inc. All rights reserved.</p>
        <div class="flex justify-center space-x-6 mt-3">
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Privacy Policy</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Terms of Service</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
