<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#1E1E1E] text-gray-100 flex flex-col min-h-screen">
    <nav
      class="bg-[#1E1E1E]/80 backdrop-blur-md text-white fixed w-full top-0 z-50 shadow-md"
    >
      <div
        class="max-w-7xl mx-auto px-1 flex justify-between items-center h-16"
      >
        <div class="flex items-center space-x-3">
          <img
            src="../public/logo.svg"
            alt="logo"
            class="w-36 h-14 object-contain"
          />
        </div>

        <ul class="hidden md:flex space-x-8 text-lg items-center">
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Help</a
            >
          </li>
        </ul>

        <div class="hidden md:flex items-center space-x-8 ml-10">
          <div class="relative mr-6">
            <img
              src="../public/search-outline-svgrepo-com.svg"
              alt="search"
              class="absolute left-3 top-2.5 w-5 h-5 opacity-70 cursor-pointer"
            />
            <input
              type="text"
              placeholder="Search"
              id="searchInput"
              class="pl-10 pr-4 py-2 rounded-lg bg-[#2A2A2A]/80 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 w-64 transition-all duration-200 hover:bg-[#333333]/90"
            />
          </div>

          <div class="flex items-center">
            <img
              src="../public/mefr.webp"
              alt="Profile"
              class="w-12 h-12 object-cover rounded-full border-2 border-green-400 hover:scale-110 transition-transform duration-200 cursor-pointer hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F]"
            />
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow pt-24 px-8 text-center">
      <!-- Transactions List Card -->
      <div
        class="group bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-10 text-left w-full max-w-3xl mx-auto hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black transition-all duration-300"
      >
        <!-- Search Bar -->
        <div class="relative mb-6">
          <img
            src="../public/search-outline-svgrepo-com.svg"
            alt="search"
            class="absolute left-3 top-2.5 w-5 h-5 opacity-70 cursor-pointer"
          />
          <input
            type="text"
            placeholder="Search transactions..."
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:ring-2 focus:ring-[#49EB8C] focus:outline-none placeholder-white/60 group-hover:bg-[#1e1e1e]/90 group-hover:text-white/60"
          />
        </div>

        <!-- Transactions List -->
        <div class="flex flex-col space-y-4">
          <!-- Transaction Card -->
          <div
            class="bg-white/20 border border-white/30 rounded-xl p-4 flex justify-between items-center group-hover:bg-[#1e1e1e]/90 transition cursor-pointer hover:scale-[1.02] hover:bg-[#49EB8C]/20"
          >
            <p class="text-lg font-semibold group-hover:text-white/60">
              Grocery Shopping
            </p>
            <span class="text-sm text-white/60">$150.00</span>
          </div>

          <div
            class="bg-white/20 border border-white/30 rounded-xl p-4 flex justify-between items-center group-hover:bg-[#1e1e1e]/90 transition cursor-pointer hover:scale-[1.02] hover:bg-[#49EB8C]/20"
          >
            <p class="text-lg font-semibold group-hover:text-white/60">
              Netflix Subscription
            </p>
            <span class="text-sm text-white/60">$15.99</span>
          </div>

          <div
            class="bg-white/20 border border-white/30 rounded-xl p-4 flex justify-between items-center group-hover:bg-[#1e1e1e]/90 transition cursor-pointer hover:scale-[1.02] hover:bg-[#49EB8C]/20"
          >
            <p class="text-lg font-semibold group-hover:text-white/60">
              Gas Station
            </p>
            <span class="text-sm text-white/60">$45.60</span>
          </div>

          <div
            class="bg-white/20 border border-white/30 rounded-xl p-4 flex justify-between items-center group-hover:bg-[#1e1e1e]/90 transition cursor-pointer hover:scale-[1.02] hover:bg-[#49EB8C]/20"
          >
            <p class="text-lg font-semibold group-hover:text-white/60">
              Transfer to John
            </p>
            <span class="text-sm text-white/60">$200.00</span>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-[#1E1E1E]/90 backdrop-blur-md border-t border-gray-700 text-gray-400 py-6 text-center"
    >
      <div class="max-w-7xl mx-auto px-4">
        <p class="text-sm">&copy; 2025 FloosFlow Inc. All rights reserved.</p>
        <div class="flex justify-center space-x-6 mt-3">
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Privacy Policy</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Terms of Service</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
