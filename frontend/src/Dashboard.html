<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#1E1E1E] text-gray-100 flex flex-col min-h-screen">
    <nav
      class="bg-[#1E1E1E]/80 backdrop-blur-md text-white fixed w-full top-0 z-50 shadow-md"
    >
      <div
        class="max-w-7xl mx-auto px-1 flex justify-between items-center h-16"
      >
        <div class="flex items-center space-x-3">
          <img
            src="../public/logo.svg"
            alt="logo"
            class="w-36 h-14 object-contain"
          />
        </div>

        <ul class="hidden md:flex space-x-8 text-lg items-center">
          <li>
            <a
              href="Home.html"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Services</a
            >
          </li>
          <li>
            <a
              href="Dashboard.html"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-md transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black"
              >Help</a
            >
          </li>
        </ul>

        <div class="hidden md:flex items-center space-x-8 ml-10">
          <div class="relative mr-6">
            <img
              src="../public/search-outline-svgrepo-com.svg"
              alt="search"
              class="absolute left-3 top-2.5 w-5 h-5 opacity-70 cursor-pointer"
            />
            <input
              type="text"
              placeholder="Search"
              id="searchInput"
              class="pl-10 pr-4 py-2 rounded-lg bg-[#2A2A2A]/80 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 w-64 transition-all duration-200 hover:bg-[#333333]/90"
            />
          </div>

          <div class="flex items-center">
            <img
              src="../public/mefr.webp"
              alt="Profile"
              class="w-12 h-12 object-cover rounded-full border-2 border-green-400 hover:scale-110 transition-transform duration-200 cursor-pointer hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F]"
            />
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow pt-24 px-8 text-center">
      <!-- main chart card -->
      <div
        class="group bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-10 flex flex-col items-center space-y-6 w-full text-left transition-all duration-300 hover:bg-gradient-to-r hover:from-[#62A6BF] hover:via-[#49EB8C] hover:to-[#65E67F] hover:text-black"
      >
        <!-- header -->
        <div class="flex justify-between w-full items-center">
          <h2 class="text-2xl font-semibold transition-colors">
            Chart Overview
          </h2>
        </div>

        <div class="flex justify-between items-center w-full space-x-6">
          <!-- chart card -->
          <div
            class="flex-[2] h-[300px] flex items-center justify-between bg-[#1f1f1f]/80 hover:bg-[#1e1e1e]/50 border border-white/40 rounded-xl text-black italic transition shadow-md px-6"
          >
            <!-- chart (left) -->
            <div
              class="w-48 h-48 rounded-full bg-[conic-gradient(#49EB8C_0deg_144deg,#62A6BF_144deg_252deg,#65E67F_252deg_324deg,#ccc_324deg_360deg)] shadow-md border border-white/30"
            ></div>

            <!-- chart data (right) -->
            <div
              class="text-white/80 space-y-2 transition group-hover:text-black/70 text-left"
            >
              <ul class="list-disc">
                <li>Group A: 40%</li>
                <li>Group B: 30%</li>
                <li>Group C: 20%</li>
                <li>Group D: 10%</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- navigation buttons -->
        <div class="flex items-center space-x-3">
          <!-- previous button -->
          <button
            class="bg-[#1E1E1E]/80 hover:bg-[#1E1E1E]/60 text-black font-medium rounded-xl px-4 py-2 flex items-center justify-center transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>

          <!-- next button -->
          <button
            class="bg-[#1E1E1E]/80 hover:bg-[#1E1E1E]/60 text-black font-medium rounded-xl px-4 py-2 flex items-center justify-center transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <footer
      class="bg-[#1E1E1E]/90 backdrop-blur-md border-t border-gray-700 text-gray-400 py-6 text-center"
    >
      <div class="max-w-7xl mx-auto px-4">
        <p class="text-sm">&copy; 2025 FloosFlow Inc. All rights reserved.</p>
        <div class="flex justify-center space-x-6 mt-3">
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Privacy Policy</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Terms of Service</a
          >
          <a
            href="#"
            class="transition-all duration-200 hover:bg-gradient-to-r from-[#62A6BF] via-[#49EB8C] to-[#65E67F] hover:text-black px-3 py-1 rounded-md"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
